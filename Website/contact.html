    </head>
    <body>
        <section id="other-header">
            <div class="navbar">
                <h2>
                    <div>
                        <a href="https://github.com/NathanMacDiarmid" target="_blank" rel="noopener noreferrer"><img class="link" src="../Photos/github logo.png" alt="GitHub" width="26" height="26"></a>
                        <a href="https://www.linkedin.com/in/nathanmacdiarmid/" target="_blank" rel="noopener noreferrer"><img class="link" src="../Photos/linkedin logo.png" alt="LinkedIn" width="26" height="26"></a>

                    <a href="contact.html" class="underline">Contact</a>

                </h2>
            </div>
        </section>

        <section id="contact-form">
            <h2>
                Send me a message!
            </h2>
            <form onsubmit="sendEmail(); reset(); return false;">
                <div class="input-group">
                    <label>
                        Name
                    </label>
                    <input type="text" required id="name" placeholder="John Doe">
                </div>
                <div class="input-group">
                    <label>
                        Email
                    </label>
                    <input type="text" required id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                    title="Must be a valid email format ex: johndoe@email.com" placeholder="johndoe@email.com">
                </div>
                <div class="input-group">
                    <label>
                        Subject
                    </label>
                    <input type="text" required id="subject" placeholder="An Interesting Idea">
                </div>
                <label class="message">
                    Message
                </label>
                <textarea required id="message" rows="10" placeholder="Type your message here."></textarea>
                <button type="submit" class="submit-button">
                    Submit
                </button>
            </form>
        </section>
    </body>
</html>
